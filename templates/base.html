<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RiSaaS - Registro Integrado de SaaS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body class="bg-light" style="font-family: 'Inter', sans-serif;">

    <!-- Header moderno -->
    <nav class="navbar navbar-light bg-white shadow-sm px-3 mb-4">
        <a class="navbar-brand d-flex align-items-center" href="https://estratekdata.com" target="_blank" style="text-decoration: none;">
            <img src="{{ url_for('static', filename='Logotipo PNG.png') }}" alt="Estratek" height="38" class="me-3">
            <span class="fw-bold" style="color:#00999b;">Estratek</span>
        </a>
    </nav>

    <div class="container mb-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS (Opcional, para funcionalidad interactiva) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 para popups modernos -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
